<ion-header>
  <ion-toolbar>
    <ion-buttons >
      <ion-back-button   color="tertiary" defaulHref ="" ></ion-back-button>
    </ion-buttons>
    <ion-title color="tertiary">Servicos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item  *ngFor="let todosDados of todosDados" routerLink="/detathes-servicos/{{todosDados.id}}">
      <ion-label>{{todosDados.nome}}</ion-label>
      <p>R$ {{todosDados.valor}}</p>
    </ion-item>
  </ion-list>   

</ion-content>
